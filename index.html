<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top"></div>
        <div class="main-content">
          <h3 class="title">Order Summary</h3>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price">
          <div class="value">
            <img class="icon" src="./images/icon-music.svg" />
            <div class="info">
              <h4 class="plan-info">Annual Plan</h4>
              <p class="plan-price">$59.99/year</p>
            </div>
            <div class="link">
              <a class="link-item" href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="btn-1">Proced to Payment</button>
        </div>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
